<div class="container mt-4">
  <div class="row g-4">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let produto of produtos; let i = index"
    >
      <div class="card product-card h-100 d-flex flex-column">
        <div class="bg-image hover-overlay ripple">
          <img
            [src]="'assets/img/produto' + (i + 1) + '.jpg'"
            class="img-fluid w-100"
            style="aspect-ratio: 4/3; object-fit: cover;"
            [alt]="produto.nome"
          />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <p class="card-text small">{{ produto.descricao }}</p>
          <p class="card-text fw-bold mt-auto text-accent">R$ {{ produto.preco | number:'1.2-2' }}</p>
          <div class="mt-auto d-flex justify-content-between gap-2">
            <a href="admin/produto/detalhes" class="btn btn-outline-light btn-sm w-100">Detalhes</a>
            <button type="button" class="btn btn-accent btn-sm" (click)="adicionarAoCarrinho(produto)">
              Comprar
            </button>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
